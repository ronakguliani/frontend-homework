<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="04-background.js"></script>
  </head>
  <body class="d-flex align-items-center justify-content-center">
    <main class="bg-white p-3 mt-5 w-50 rounded">
      <h1 class="mb-4">Exercise 04 - Background</h1>
      <p>
        The background color will change every few seconds (as
        indicated below). You can stop this behavior and you can also
        change how often the background color changes.
      </p>
      <div>
        <label class="form-label" for="input"
          >Background change interval (seconds):
        </label>
        <input class="d-block" type="number" id="input" />
      </div>
      <button
        type="button"
        id="toggleButton"
        class="btn btn-primary mt-3"
      >
        Start
      </button>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
  </head>
  <body class="bg-dark" id="body">
    <main class="w-50 mx-auto bg-light mt-5 rounded">
      <form class="py-5 px-4" id="form">
        <h1 class="text-center mb-4">Exercise 05 - Form</h1>
        <div>
          <label
            class="fw-bold mb-2"
            for="fullName"
            aria-label="Enter your full name"
            >Full Name:</label
          >
          <input
            type="text"
            class="form-control mb-4"
            id="fullName"
            name="fullName"
          />
        </div>
        <div>
          <label
            class="fw-bold mb-2"
            for="email"
            aria-label="Enter your email"
            >Email:</label
          >
          <input
            class="form-control mb-4"
            type="email"
            id="email"
            name="email"
          />
        </div>
        <div class="fw-bold mb-2">Registration Status:</div>
        <select
          class="form-select mb-4"
          id="registration"
          name="registration"
          aria-label="Select your registration status"
        >
          <option value="choose-option">Choose an Option</option>
          <option value="Registered">Registered</option>
          <option value="Not Registered">Not Registered</option>
        </select>
        <fieldset
          id="courses"
          name="courses"
          aria-label="Select courses you've taken"
          class="mb-4"
        >
          <legend class="fs-6 fw-bold">
            Have you taken any of the following courses?
          </legend>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="programming-languages"
              name="programming-languages"
              value="Programming Languages"
            />
            <label for="programming-languages"
              >Programming Language</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="operating-systems"
              id="operating-systems"
              value="Operating Systems"
            />
            <label for="operating-systems">Operating Systems</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              id="full-stack-web-development"
              name="full-stack-web-development"
              type="checkbox"
              value="Full Stack Web Development"
            />
            <label for="full-stack-web-development"
              >Full Stack Web Development</label
            >
          </div>
        </fieldset>
        <div>
          <label
            for="infoArea"
            class="fw-bold mb-2"
            aria-label="Add anything else"
          >
            Anything Else?
          </label>
          <textarea
            name="infoArea"
            id="infoArea"
            rows="4"
            class="form-control"
          ></textarea>
        </div>
        <div class="d-flex gap-1 mt-4">
          <button
            id="submit"
            class="w-50 btn btn-primary submit rounded"
            type="submit"
            value="submit"
          >
            Submit
          </button>
          <button
            id="reset"
            class="w-50 btn btn-secondary rounded"
            type="reset"
            value="reset"
          >
            Reset
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
